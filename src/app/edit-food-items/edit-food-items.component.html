<app-admin-navbar></app-admin-navbar>
<div class="container d-flex flex-column align-items-center">
  <h1 class="text-center my-3">Edit Food Item</h1>
  <form #f="ngForm" class="col-sm-12 col-md-6 col-lg-5 p-4 border rounded-4">
    <div class="" *ngIf="menu$ | async as menu">
      <div class="form-group">
        <label for="name" class="mt-3">Food Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter food name"
          [(ngModel)]="menu.name"
          ngModel
          required
        />
      </div>

      <div class="form-group">
        <label for="price" class="mt-3">Price</label>
        <input
          id="price"
          class="form-control"
          name="price"
          type="number"
          placeholder="Enter price"
          [(ngModel)]="menu.price"
          ngModel
          required
        />
      </div>

      <div class="form-group">
        <label for="category" class="mt-3">Category</label>
        <input
          id="category"
          class="form-control"
          name="category"
          type="text"
          placeholder="Enter category"
          [(ngModel)]="menu.category"
          ngModel
          required
        />
      </div>

      <div class="form-group">
        <label for="description" class="mt-3">Description</label>
        <textarea
          id="description"
          class="form-control"
          name="description"
          placeholder="Enter description"
          [(ngModel)]="menu.description"
          ngModel
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="image" class="mt-3">Image URL</label>
        <input
          id="image"
          class="form-control"
          name="image"
          type="text"
          [(ngModel)]="menu.image"
          ngModel
          required
        />
      </div>

      <div class="form-group">
        <label for="isVegetarian" class="mt-3">Is Vegetarian</label>
        <select
          id="isVegetarian"
          class="form-control"
          name="isVegetarian"
          [(ngModel)]="menu.isVegetarian"
          ngModel
          required
        >
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <div class="modal-footer">
       
        <button
          type="button"
          class="btn btn-danger text-light mt-3"
          type="submit"
          (click)="updateFood(f)"
        >
          Update
        </button>
      </div>
    </div>
  </form>
</div>
