<app-navbar class="position-fixed top-0 end-0 w-100 mb-5" style="z-index: 2;"></app-navbar>
<div class="container-fluid p-0">
 

    <section class="bg-danger text-white text-center py-5 mt-5">
      <div class="container">
        <h1 class="display-4">Welcome to ZestyEats!</h1>
        <p class="lead">Your favorite meals delivered fresh to your doorstep.</p>
        <button class="btn btn-light btn-lg mt-3" routerLink="/menu">Order Now</button>
      </div>
    </section>
    <section></section>
  
  <section>
    <div class="bg-white mb-5  ">
      <h1 class="display-4 text-center my-5">Chef's Specials</h1>
      <div class="d-flex flex-column flex-wrap flex-md-row flex-lg-row justify-content-center">
        <div class="card col-sm-12 col-md-4 col-lg-2 m-3 p-3 rounded-4 shadow"*ngFor="let menu of menu$|async">
          <img [src]="menu.image" alt="food img" class="card-img-top w-100 h-100 img-fluid rounded-4 shadow">
                <div class="card-body">
                    <h4>{{menu.name}}</h4>
                   
                  
                    <div class="d-flex align-items-center justify-content-between gap-3">
                    <p class="badge text-bg-warning mt-3">{{menu.isVegetarian === "true" ? "Veg": "Non-Veg"}}</p>
                   <button class="btn text-light btn-danger" routerLink="/menu">Explore More</button>
                    </div>
                </div>
        </div>
     </div>
    </div>
      <app-footer></app-footer>
  </section>
</div>
