<!-- Bootstrap Navbar for Food Delivery App -->
<nav class="navbar navbar-expand-lg px-2 px-lg-5 bg-light mb-5">
  <img
    class="navbar-brand"
    width="200"
    src="zestyeats1w.png"
    alt="Zesty Eats"
  />
  <button
    class="navbar-toggler border"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon text-dark"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link text-dark" routerLink="/home" routerLinkActive="border rounded-3 p-2"><i class="bi bi-house"></i> Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" routerLink="/menu" routerLinkActive="border rounded-3 p-2"><i class="bi bi-list"></i> Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" routerLink="/orders" routerLinkActive="border rounded-3 p-2"><i class="bi bi-box-seam"></i> Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" routerLink="/account" routerLinkActive="border rounded-3 p-2"> <i class="bi bi-person"></i> Account</a>
      </li>
      <li class="nav-item">
        <button
          class="btn btn-light text-black me-5 position-relative"
          routerLink="/cart"
        >
          Cart <i class="bi bi-cart4"> </i
          ><span
            class="position-absolute translate-middle top-0 start-100 badge rounded-circle bg-danger  p-1"  *ngIf="cart$|async as cart"
          >
            {{cart.length}}
          </span>
        
        </button>
      </li>
    </ul>
  </div>
</nav>
